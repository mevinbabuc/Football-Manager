version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-local
    depends_on:
      - postgres
    volumes:
      - .:/app
    environment:
      - POSTGRES_USER=football_manager
      - USE_DOCKER=yes
    ports:
      - "8000:8000"
    command: /start-dev.sh

  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=football_manager



